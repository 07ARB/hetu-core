rewrite_functions:
  #aggregate functions
  CORR($1,$2) : CORR($1, $2)
  #COUNT($1): COUNT($1)
  #MIN($1) : MIN($1)
  #MAX($1) : MAX($1)
  #SUM($1) : SUM($1)
  #AVG($1) : AVG($1)
  STDDEV($1) : STDDEV($1)
  VARIANCE($1): VAR($1)
  #window rank functions
  RANK(): RANK()
  DENSE_RANK(): DENSE_RANK()
  ROW_NUMBER(): ROW_NUMBER()
  PERCENT_RANK(): PERCENT_RANK()
  CUME_DIST(): CUME_DIST()
  #math functions
  ABS($1) : ABS($1)
  ACOS($1) : ACOS($1)
  ASIN($1) : ASIN($1)
  ATAN($1) : ATAN($1)
  ATAN2($1,$2) : ATAN2($1, $2)
  CEIL($1) : CEIL($1)
  CEILING($1) : CEIL($1)
  COS($1) : COS($1)
  EXP($1) : EXP($1)
  FLOOR($1) : FLOOR($1)
  LN($1) : LN($1)
  LOG10($1) : LOG(10, $1)
  LOG2($1) : LOG(2, $1)
  LOG($1,$2) : LOG($1, $2)
  MOD($1,$2) : MOD($1, $2)
  POW($1,$2) : POW($1, $2)
  POWER($1,$2) : POWER($1, $2)
  RAND() : RAND()
  RANDOM() : RAND()
  ROUND($1) : ROUND($1)
  ROUND($1,$2) : ROUND($1, $2)
  SIGN($1) : SIGN($1)
  SIN($1) : SIN($1)
  SQRT($1) : SQRT($1)
  TAN($1) : TAN($1)
  #character functions
  CONCAT($1,$2): CONCAT($1, $2)
  LENGTH($1) : LENGTH($1)
  LOWER($1) : LOWER($1)
  LPAD($1,$2,$3) : LPAD($1, $2, $3)
  LTRIM($1) : LTRIM($1)
  REPLACE($1,$2) : REPLACE($1, $2, '')
  REPLACE($1,$2,$3) : REPLACE($1, $2, $3)
  RPAD($1,$2,$3) : RPAD($1, $2, $3)
  RTRIM($1) : RTRIM($1)
  STRPOS($1,$2) : LOCATE($1, $2)
  SUBSTR($1,$2,$3) : SUBSTR($1, $2, $3)
  POSITION($1,$2) : LOCATE($2, $1)
  TRIM($1) : TRIM($1)
  UPPER($1) : UPPER($1)
  #date functions
  YEAR($1) : EXTRACT(YEAR FROM $1)
  MONTH($1) : EXTRACT(MONTH FROM $1)
  DAY($1) : EXTRACT(DAY FROM $1)
  HOUR($1) : EXTRACT(HOUR FROM $1)
  MINUTE($1) : EXTRACT(MINUTE FROM $1)
  SECOND($1) : EXTRACT(SECOND FROM $1)
  DAY_OF_WEEK($1) : WEEKDAY($1)